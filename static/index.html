<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Scrum Board</title>

    <link href="css/bootstrap-1.2.0.min.css" rel="stylesheet" />
    <link href="css/scrum.css" rel="stylesheet" />

    <script src="scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="nowjs/now.js" type="text/javascript"></script>
    
    <script src="scripts/engine-persistent.js" type="text/javascript"></script>
    <script src="scripts/engine.js" type="text/javascript"></script>
    <script src="scripts/scrum.js" type="text/javascript"></script>
    <script src="scripts/scrum-model.js" type="text/javascript"></script>
    
    <script type="text/html" id="task" charset="utf-8">    
      <div id="<%=id%>" class="task">
        <a href="#task/remove/<%=id%>" class="close">x</a>
        <p id="<%=id%>_detail">
          <%=getDetail()%>
        </p>
      
        <small id="<%=id%>_responders"><%=getResponders()%></small>
      </div>
    </td>
    </script>

  </head>
  
  <body>
    
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <h3><a href="#">Scrum</a></h3>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="tasks">
        
        <div class="row">
          
          <div class="span4 columns">
            <h4>Task board</h4>
          </div>
          
          <div class="span4 offset8 columns">
            <button id="new-task-button" class="btn primary">New Task</button>
            <button id="clear-task-button" class="btn danger">Clear Board</button>
          </div>
          
        </div>
        
        <table id="tasks-table" class="zebra-stripped">
          <thead>
            <tr>
              <th class="black header task-type">Todo</th>
              <th class="blue header task-type">In progress</th>
              <th class="orange header task-type">Verify</th>
              <th class="green header task-type">Done</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="todo" class="wall">
                <!-- Task will live here -->
              </td>
              
              <td id="inprogress" class="wall">
                <!-- Task will live here -->
              </td>
              
              <td id="verify" class="wall">
                <!-- Task will live here -->
              </td>
              
              <td id="done" class="wall">
                <!-- Task will live here -->
              </td>
            </tr>
          </tbody>
        </table>
        
        <div class="row">
          
          <div class="span16">
            <p>
              Scrum-board is @hybridknight &amp; @llun lab project.
            </p>
          </div>
          
        </div>
        
      </div>
    </div>
    
    <!-- New task modal -->
    <div id="new-task-modal" class="modal-backdrop task-modal">
      
      <form class="modal">
        <div class="modal-header">
          <h3>New Task</h3>
        </div>
        <div class="modal-body">
          
          <div class="clearfix">
            <div class="input">
              <textarea id="new-task-detail" 
                        name="detail" rows="8" cols="45"></textarea>
            </div>
          </div>
                    
        </div>
        <div class="modal-footer">
          <a id="new-task-save-button" href="#task/save" class="btn primary">
            Save
          </a>
          <a id="new-task-cancel-button" href="" class="btn seconday">
            Cancel
          </a>
        </div>
      </form>
      
    </div>
    <!-- End new task modal -->
    
    <!-- Edit task modal -->
    <div id="edit-task-modal" class="modal-backdrop task-modal">
      
      <form class="modal">
        <div class="modal-header">
          <h3>Edit Task</h3>
        </div>
        <div class="modal-body">
          
          <div class="clearfix">
            <div class="input">
              <textarea id="edit-task-detail" 
                        name="detail" rows="8" cols="45"></textarea>
            </div>
          </div>
                    
        </div>
        <div class="modal-footer">
          <a id="edit-task-save-button" href="" class="btn primary">
            Save
          </a>
          <a id="edit-task-cancel-button" href="" class="btn seconday">
            Cancel
          </a>
        </div>
      </form>
      
    </div>
    <!-- End new task modal -->
    
    <!-- Clear task modal -->
    <div id="clear-task-modal" class="modal-backdrop task-modal">
      
      <form class="modal">
        <div class="modal-header">
          <h3>Remove all task</h3>
        </div>
        <div class="modal-body">
          
          <div class="clearfix">
            <p>Do you really want to remove every task from board?</p>
          </div>
                    
        </div>
        <div class="modal-footer">
          <a id="clear-task-confirm-button" href="#task/clear/confirm" class="btn danger">
            Clear
          </a>
          <a id="clear-task-cancel-button" href="" class="btn seconday">
            Cancel
          </a>
        </div>
      </form>
      
    </div>
    <!-- End new task modal -->
    
  </body>

</html>
